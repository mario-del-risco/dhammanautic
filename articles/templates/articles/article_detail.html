{% extends 'base_layout.html' %}

{% block content %}
<div class="article_detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" />
        <h2>{{ article.title }}</h2>
        <h3>Written by {{ article.author.username }}</h3>
        <p class="article-body">{{ article.body }}</p>
        <p class="article-list-date">{{ article.date }}</p>
    </div>
</div>
{% endblock %}
